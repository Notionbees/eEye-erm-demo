<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model and Static Image View</title>
    <!-- Include the Model-Viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: none;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-bottom: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
            font-size: 14px;
            padding: 10px 15px;
            color: #010101;
            text-align: center;
            background: none;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background:rgb(241, 241, 241);
            border-radius: 25px;
           
        }

        .button img {
            display: inline-block;
            width: 24px;
            height: auto;
        }

        .content-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        model-viewer, img {
            width: 100%;
            height: auto;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <!-- Content container for 3D model and static image -->
    <div class="content-container">
        <!-- 3D Model Viewer -->
        <div id="model-view" class="hidden">
            <model-viewer 
                src="./eEye-model.gltf" 
                alt="A 3D model" 
                environment-image="neutral" 
                auto-rotate 
                shadow-intensity="0" 
                shadow-softness="0" 
                field-of-view="30deg" 
                disable-zoom 
                camera-controls 
                exposure="2" 
                style="aspect-ratio: 3 / 2;">
            </model-viewer>
        </div>

        <!-- Static Image Viewer -->
        <div id="static-view">
            <img src="./efuel-static-image.png" alt="Static view of the model">
        </div>
    </div>

    <!-- Buttons to toggle between views -->
    <div class="button-container">
        <button class="button" onclick="showStaticView()">
            <img src="./circle.png" alt="Static View">
        </button>
        <button class="button" onclick="showModelView()">
            <img style="height: 20px; width: auto;" src="./360degree.png" alt="3D Model"> <span style="font-weight: 600; color: gray;">View in 3D</span>
        </button>
    </div>

    <script>
        // Function to show the 3D Model View
        function showModelView() {
            document.getElementById('model-view').classList.remove('hidden');
            document.getElementById('static-view').classList.add('hidden');
        }

        // Function to show the Static Image View
        function showStaticView() {
            document.getElementById('static-view').classList.remove('hidden');
            document.getElementById('model-view').classList.add('hidden');
        }
    </script>
</body>
</html>
